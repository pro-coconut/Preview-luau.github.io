<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lua Web Executor</title>

<!-- CodeMirror CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css">

<!-- CodeMirror JS -->
<script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.js"></script>

<style>
html,body{margin:0;padding:0;height:100%;background:#0b0e14;color:#e9ebf1;font-family:monospace;display:flex;flex-direction:column;}
#top{height:40px;background:#111726;display:flex;align-items:center;padding:0 12px;font-weight:bold;}
#editor{flex:1;min-height:200px;}
#ui{height:120px;padding:8px;overflow:auto;background:#141823;}
#console{height:120px;padding:8px;overflow:auto;background:#000;color:#fff;white-space:pre-wrap;font-size:14px;}
button{background:#1e2433;color:#fff;border:none;border-radius:4px;padding:6px 12px;margin:4px;cursor:pointer;}
#console::-webkit-scrollbar,#ui::-webkit-scrollbar{width:8px;}
#console::-webkit-scrollbar-thumb,#ui::-webkit-scrollbar-thumb{background:#5da9ff;border-radius:4px;}
#console::-webkit-scrollbar-track,#ui::-webkit-scrollbar-track{background:#111;}
</style>

<body>

<div id="top">Lua Web Executor (Fengari)</div>
<div id="editor"></div>
<div id="ui"></div>
