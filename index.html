<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Luau Executor Preview</title>
<style>
body {
  margin:0;
  display:flex;
  height:100vh;
  background:#0f0f0f;
  color:white;
  font-family:monospace;
}
#editor {
  width:420px;
  background:#000;
  color:#0f0;
  padding:10px;
  border:none;
  outline:none;
}
#right {
  flex:1;
  display:flex;
  flex-direction:column;
}
#toolbar {
  padding:5px;
  background:#1a1a1a;
}
#ui {
  flex:1;
  position:relative;
  background:#222;
}
#console {
  height:120px;
  background:#000;
  color:#0f0;
  overflow:auto;
  padding:5px;
  font-size:13px;
}
</style>
</head>
<body>

<textarea id="editor">
print("Executor preview")

local frame = Instance.new("Frame")
frame.Size = UDim2.new(0,260,0,160)
frame.Position = UDim2.new(0,-130,0,-80)
frame.BackgroundColor3 = Color3.fromRGB(40,40,40)
frame.Draggable = true

local btn = Instance.new("TextButton")
btn.Text = "Load menu"
btn.Size = UDim2.new(0,140,0,40)
btn.Position = UDim2.new(0,-70,0,-20)
btn.Parent = frame

btn.MouseButton1Click:Connect(function()
    loadstring("examples/menu.lua")()
end)
</textarea>

<div id="right">
  <div id="toolbar">
    <button onclick="run()">Run</button>
  </div>
  <div id="ui"></div>
  <div id="console"></div>
</div>

<script src="console.js"></script>
<script src="draggable.js"></script>
<script src="bridge.js"></script>
<script src="main.js"></script>
</body>
</html>
