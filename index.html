<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Luau Executor Preview</title>

<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css">

<style>
body{
  margin:0;
  display:flex;
  height:100vh;
  background:#0f0f0f;
  color:white;
  font-family:monospace;
}
#editor{width:420px;height:100vh;}
#right{flex:1;display:flex;flex-direction:column;}
#toolbar{padding:6px;background:#1a1a1a;}
#ui{flex:1;position:relative;background:#222;}
#console{
  height:140px;
  background:#000;
  overflow:auto;
  padding:5px;
  font-size:13px;
}
</style>
</head>
<body>

<div id="editor"></div>

<div id="right">
  <div id="toolbar">
    <button onclick="run()">Run</button>
  </div>
  <div id="ui"></div>
  <div id="console"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/lua/lua.js"></script>

<script src="https://cdn.jsdelivr.net/npm/luau-web/dist/luau.web.js"></script>

<script src="console.js"></script>
<script src="draggable.js"></script>
<script src="bridge.js"></script>
<script src="roblox-mock.js"></script>
<script src="main.js"></script>
</body>
</html>
