<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Luau Web Executor</title>

<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css">

<style>
body{
  margin:0;height:100vh;
  background:#0b0e14;color:#e9ebf1;
  font-family:monospace;overflow:hidden
}
#top{
  height:46px;background:#111726;
  display:flex;align-items:center;
  padding:0 12px;font-weight:bold
}
#tabs{display:flex;background:#141823}
#tabs button{
  flex:1;padding:10px;
  background:none;border:none;
  color:#9aa0b3;font-size:14px
}
#tabs button.active{
  color:#fff;border-bottom:2px solid #5da9ff
}
#editor,#ui,#console{
  display:none;height:calc(100vh - 92px)
}
#editor{display:block}
#console{
  background:#000;padding:8px;
  white-space:pre-wrap;overflow:auto
}
#ui{padding:8px}
button{
  background:#1e2433;color:#fff;
  border:none;border-radius:4px;
  padding:8px 12px;margin:6px
}
</style>
</head>

<body>

<div id="top">Luau Web Executor â€¢ Realtime Safe</div>

<div id="tabs">
  <button class="active" data-tab="editor">Editor</button>
  <button data-tab="ui">UI</button>
  <button data-tab="console">Console</button>
</div>

<div id="editor"></div>
<div id="ui"></div>
<div id="console"></div>

<script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/lua/lua.js"></script>
<script src="https://cdn.jsdelivr.net/npm/luau-web/dist/luau.web.js"></script>

<script src="roblox-mock.js"></script>
<script src="main.js"></script>

<script>
document.querySelectorAll("#tabs button").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll("#tabs button")
      .forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    ["editor","ui","console"]
      .forEach(id=>document.getElementById(id).style.display="none");
    document.getElementById(btn.dataset.tab).style.display="block";
  };
});
</script>

</body>
</html>
